[vala-dev]
# Ubuntu-based Vala development environment
image=ubuntu:25.04
pull=true
replace=true
start_now=false
init=false
root=false

# Core development packages
additional_packages="curl git wget build-essential"

# Vala development stack
additional_packages="valac valadoc"
additional_packages="libglib2.0-dev libgio-2.0-dev libgobject-2.0-dev"

# Modern GTK and UI development
additional_packages="libgtk-4-dev libgtk-3-dev libadwaita-1-dev"
additional_packages="libgee-0.8-dev libjson-glib-dev libsoup-3.0-dev"

# Folks libraries for contact management
additional_packages="libfolks-dev libfolks-eds-dev"

# Evolution Data Server integration
additional_packages="libgoa-1.0-dev libedataserver1.2-dev"
additional_packages="libebook-contacts1.2-dev libebook1.2-dev"
additional_packages="libecal2.0-dev libecalendar1.2-dev"

# Additional Vala ecosystem libraries
additional_packages="libxml2-dev libsqlite3-dev"
additional_packages="libsecret-1-dev libnotify-dev"
additional_packages="libpeas-1.0-dev libpeas-2-dev"

# Build tools
additional_packages="meson ninja-build cmake pkg-config"

# Development utilities
additional_packages="vim nano neovim"
additional_packages="tmux screen"
additional_packages="htop btop tree fd-find ripgrep"
additional_packages="jq yq"
additional_packages="unzip zip tar gzip"

# Network and debugging tools
additional_packages="net-tools iputils-ping dnsutils"
additional_packages="gdb"

# Version control
additional_packages="git-lfs"

# Graphics and design tools
additional_packages="libcairo2-dev librsvg2-dev"

# Setup and verification
init_hooks="echo 'DEBUG: Modern Vala development environment with Folks libraries ready!'"
init_hooks="valac --version"
init_hooks="pkg-config --modversion folks"
init_hooks="pkg-config --modversion libadwaita-1"